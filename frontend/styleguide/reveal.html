<!DOCTYPE html>
<html lang="es">

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>Yanbal Style Guide</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
	<div class="container">
		<!-- ORIGINAL -->
		<p>ORIGINAL</p>
		<input type="password" class="form-control" />
		<!-- NUEVO -->
		<p>NUEVO </p>
		<div class="layout layout_sg forms input">
			<div class="form">
				<div class="name-valida">
					<fieldset>
						<input class="form-control" id="name" name="name" type="text" autocomplete="off" required="" tabindex="1" />
						<label for="name">Name </label>
						<span class="error">Enter valid Name</span>
					</fieldset>
				</div>
				<div class="password-valida">
					<fieldset>
						<input class="form-control" id="password" name="password" type="password" autocomplete="off" required=""
							tabindex="2" />
						<label for="password">Password </label>

						<div class="requires">
							Tu contraseña debe tener: <br>
							<ul>
								<li> <i class="icon icon-check"></i>8 caracteres </li>
								<li><i class="icon icon-check"></i>Incluye al menos una minúscula</li>
								<li><i class="icon icon-check"></i>Incluye al menos una mayúscula</li>
								<li><i class="icon icon-close"></i>Incluye al menos un número</li>
								<li><i class="icon icon-close"></i>No debe tener espacios</li>
							</ul>
						</div>

					</fieldset>
				</div>
				<div class="email-valida">
					<fieldset>
						<input class="form-control icon" id="email" name="email" type="text" autocomplete="off" required=""
							tabindex="3" />
						<label for="email">Email </label>
						<a class="action" href="#" data-toggle="tooltip" data-placement="top"
							title="They want to be able to do a lot.. ">
							<i class="icon icon-ask"></i></a>
						<span class="error">Enter valid Email</span>
					</fieldset>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery-1.12.0.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/jquery.mCustomScrollbar.concat.min.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
	<script src="reveal/show-hide-password.js"></script>
	<script>
		$(document).ready(function () {
			$('input[type=\'password\']').showHidePassword();
		});
	</script>
	<script>
		new AccordionMenu('.accordion-menu');
	</script>
	<script defer>(function ($) {
			$(document).ready(function () {
				var menuRight = $('#test-menu-right').slideMenu({
					submenuLinkAfter: '<i class="icon-arrow-right"> </i>',
					backLinkBefore: '<i class="icon-arrow-left"> </i>'
				});
				if ($(window).width() > 768) {
					menuRight.open(false);
				}
			});
		})(jQuery);
	</script>
	<script>
		// JQuery
		$(function () {
			$('[data-toggle="tooltip"]').tooltip()
		})
	</script>
	<script>
		$(document).ready(function () {
			$("#example").popover({
				placement: 'bottom',
				html: 'true',
				title: '<span class="text-info"><strong>title</strong></span>' +
					'<button type="button" id="close" class="close" onclick="$(&quot;#example&quot;).popover(&quot;hide&quot;);">&times;</button>',
				content: 'test'
			});
		});
	</script>
</body>

</html>
